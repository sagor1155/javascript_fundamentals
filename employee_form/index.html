<!DOCTYPE html>
<html lang="en">
    <head>
        <title>employee form</title>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="form_style.css">
        <script src="form_script.js"></script>
    </head>

    <body>
        <h1>EMPLOYEE FORM</h1>
        <form onsubmit="return(validateForm(this));" name="form_name" id="form_id" class="form_class">
            <div class="employee_identity">
                <label for="employee_id">ID</label>
                <input type="number" id="employee_id" name="employee_id" placeholder="your id">
                <label for="employee_name">Employee Name</label>
                <input type="text" id="employee_name" name="employee_name" placeholder="your name">
            </div>

            <div id="employee_status">
                <div class="home_district">
                    <label for="district">District</label>
                    <select type="text" id="district" name="district">
                        <option>Dhaka</option>
                        <option>Bogra</option>
                        <option>Rangpur</option>
                        <option>Kurigram</option>
                    </Select>
                </div>

                <div class="job_status">
                    <p>Status</p>
                    <input type="radio" id="permanent" name="status" value="permanent">
                    <label for="status">Permanent</label> <br>
                    <input type="radio" id="temporary" name="status" value="temporary">
                    <label for="status">Temporary</label>  
                </div>

                <br>
                <div class="job_description">
                    <label style="margin-right: 10px;">Job Description</label>
                    <input type="checkbox" name="UX" id="UX" value="UX">
                    <label for="UX">UX</label>
                    <input type="checkbox" name="DEV" id="DEV" value="DEV">
                    <label for="DEV">DEV</label>
                    <input type="checkbox" name="DB" id="DB" value="DB">
                    <label for="DB">DB</label>
                </div>
            </div>

            <br><br>
            <div>
                <input type="reset"  value="Reset"  id="reset_button">
                <input type="submit" value="Submit" id="submit_button">
            </div>
        </form>

        <br><br>

        <div id="table_container">
            <p>EMPLOYEE INFORMATION TABLE</p>
            <table id="table01">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Job Description</th>
                    <th>District</th>
                </tr>
            </table>
        </div>

        <script>
            document.getElementById("form_id").addEventListener("submit", function(event){
                event.preventDefault()
            });
        </script>

    </body>
</html>
