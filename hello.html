<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mywebpage</title>

        <script language = "javascript" type = "text/javascript">
            console.log("Hello world");
            var myVar = "global";
            function sayHello(){
                var myVar = "local";
                // alert("Hello world");
                document.write(myVar);
                document.write("<br>");

                var aProperty;
                document.write("Navigator Object Properties<br /> ");        
                for (aProperty in navigator) {
                    document.write(aProperty);
                    document.write("<br />");
                }
                document.write ("Exiting from the loop!");                
            }

            function mouseOverTask(){
                document.write("Mouse over task");
            }

            function mouseOutTask(){
                document.write("mouse out task");
            }

            function writeCookies(){
                if(document.myform.customer.value==""){
                    document.write("Please enter your name");
                    return;
                }

                var now = new Date();
                now.setMonth(now.getMonth() + 1);

                var cookieValue = escape(document.myform.customer.value) + ";";
                document.cookie = "name=" + cookieValue;
                document.cookie = "expires=" + now.toUTCString() + ";";
                document.write("Setting cookies: " + document.cookie);
            }

            function readCookies(){
                allCookies = document.cookie;
                document.write("All Cookies: " + allCookies);
                cookieArray = allCookies.split(';');

                for(var i=0; i<cookieArray.length; i++){
                    var name = cookieArray[i].split('=')[0];
                    var value = cookieArray[i].split('=')[1];
                    document.write("<br>");
                    document.write ("Key is : " + name + " and Value is : " + value);
                    console.log("Key is : " + name + " and Value is : " + value);
                }
            }

            function pageRedirect(){
                window.location = "https://www.tutorialspoint.com";
            }

        </script>

    </head>

    <body>
        <input type="button" name="hellobutton" id="hellobutton" onclick="sayHello()" value="say hello">

        <!-- <div onmouseover="mouseOverTask()" onmouseout="mouseOutTask()">
            <h2>This is header two</h2>
        </div> -->

        <br> <br>
        <form name="myform">
            Enter name <input type="text" name="customer" id="customer">
            <input type="button" value="Set Cookies" onclick="writeCookies()"> <br> <br>
            <input type="button" value="Get Cookies" onclick="readCookies()">

            <p>Click the following button, you will be redirected to home page.</p>
            <input type="button" value="Redirect" onclick="pageRedirect()">
        </form>


    </body>

</html>
